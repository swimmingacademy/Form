<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"> 
	<style>
		body{
			background-image: url("assets/images/bg.jpg");
			/* background-position: center; */
			background-size: cover;
			background-repeat: no-repeat;
			
			backdrop-filter: blur(4px);
		}
		.box{
			
			backdrop-filter: blur(4px);
		}
		.hv-100{
			min-height: 100vh;
		}
		img {border-radius:50%}
		h1{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif}
		h3{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif}
	</style>
 </head>
  <body>
	<div class="container">
		<div class="row justify-content-center align-items-center hv-100">
			<div class="col-12 col-md-6 col-lg-5">
				<div class="box border border-primary rounded-2 bg-white">
					<div class="box_title text-center bg-primary p-3">
						<div  class=" a" >
							<img src="assets/images/image01.jpg" width="20%"     >
						</div>
						<h1 class="text-capitalize mb-0 text-white">doctor swimming academy</h6>
						<h3>متخصصين في تعليم وتدريب السباحة بشكل احترافي
						<h5>تعليم وتدريب السباحة من حديثى الولادة الى عمر 80سنه
								تعليم و تدريب سباحة للابطال ذوي الاحتياجات الخاصة 
						
				</div>
					<div class="box_content p-3">
						<form action="#">
							<div class="mb-2">
							 <label for="asd" class="form-label">الاسم</label>
							 <input type="text" class="form-control" id="asd">
						   </div>
						   <div class="mb-2">
							 <label for="exampleadd" class="form-label">العنوان</label>
							 <input type="password" class="form-control" id="exampleadd">
						   </div>
						   <div class="mb-2">
							<label for="exampleIage" class="form-label">العمر</label>
							<input type="number" max="80" min="3" class="form-control" id="exampleIage">
						  </div>
						  
						   <div class="mb-2">
							 <label for="phone1" class="form-label">رقم الهاتف</label>
							 <input type="text" class="form-control" id="phone1">
						   </div>
						   <div class="d-flex justify-content-between">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
								<label class="form-check-label" for="flexRadioDefault1">
								 ذكر
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
								  انثي
								</label>
							  </div>
						   </div>
						   <hr>
						   <button type="submit" class="btn btn-primary w-100">ارسال</button>
						 </form>
					</div>
				</div>
 			</div>
		</div>
	</div>
</body>
</html>
